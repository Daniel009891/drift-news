{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center row mt-5">
        <div class="col-md-6 mt-3 offset-md-3">
            <a href="{% url 'home' %}" class="btn btn-outline-success btn-lg">Back to homepage</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Are You Sure?</h5>
            <p>You are about to delete this post, this cannot be undone.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>

{% endblock %}
