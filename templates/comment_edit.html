{% extends 'base.html' %} {% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row justify-content-center row mt-5">
        <div class="col-md-6 mt-3 offset-md-3">
            <a href="{% url 'home' %}" class="btn btn-outline-success btn-lg">Back to homepage</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5>Update Your Post</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        {% if request.user == comment.commenter %}
            <div class="col-md-5 col-sm-12">
                <h3>Update your comment:</h3>
                <p>Editing as: {{ user.username }}</p>
                <form method="post" style="margin-top: 1.3em;">
                    {{ comment_form | crispy }}
                    {% csrf_token %}
                    
                    <button type="submit" class="btn btn-outline-success btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        {% endif %}
    </div>
</div>

{% endblock %}
